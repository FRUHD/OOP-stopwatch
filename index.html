	<body>
		Functions:
		<ul>
			<li>function Stopwatch ()</li>
			<li>this.start () <span>Starts stopwatch</span></li> 
			<li>this.stop () <span>Stops stopwatch</span></li>

			<li>sw <span>const sw = new Stopwatch ()</span></li>
